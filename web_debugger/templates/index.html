<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Debugger</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="header">
        <h1>ğŸ› Agent Debugger</h1>
        <div id="state">
            <span>Turn: <strong id="turn-count">0</strong></span>
            <span>Messages: <strong id="message-count">0</strong></span>
            <span>Tokens: <strong id="tokens-used">0</strong></span>
            <span>Tools: <strong id="tools">None</strong></span>
            <label style="cursor: pointer;">
                <input type="checkbox" id="json-toggle">
                View JSON
            </label>
        </div>
    </div>

    <div id="main">
        <div id="timeline">
            <!-- Messages will be dynamically added here -->
        </div>
        <div id="chat-input">
            <textarea id="message-input" placeholder="Type a message... (Shift+Enter for new line, Enter to send)" rows="2"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
